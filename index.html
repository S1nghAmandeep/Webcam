<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Full-Screen Avanzata</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: sans-serif;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            transition: transform .3s ease;
        }

        video.mirrored {
            transform: scaleX(-1);
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 280px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            transform: translateX(100%);
            transition: transform .3s ease;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #btnSidebar,
        #btnFullScreen {
            position: absolute;
            top: 20px;
            z-index: 10;
            background: #444;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        #btnSidebar {
            left: 20px;
        }

        #btnFullScreen {
            left: 120px;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        select,
        input {
            width: 100%;
            padding: 6px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }

        #statusIndicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        #statusLight {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: red;
            display: inline-block;
        }

        #statusText {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="videoContainer">
        <video class="mirrored" id="webcamVideo" autoplay playsinline></video>
        <button id="btnSidebar">â˜° Impostazioni</button>
        <button id="btnFullScreen">ðŸ”² Fullscreen</button>
    </div>

    <div id="sidebar">
        <h2>Impostazioni Webcam</h2>

        <label for="cameraSelect">Sorgente video:</label>
        <select id="cameraSelect"></select>

        <label for="qualitySelect">Risoluzione:</label>
        <select id="qualitySelect">
            <option value="hd">HD (1280Ã—720)</option>
            <option value="fullhd">Full HD (1920Ã—1080)</option>
            <option value="4k">4K (3840Ã—2160)</option>
        </select>

        <label for="fpsSelect">Frame-rate:</label>
        <select id="fpsSelect">
            <option value="30">30 fps</option>
            <option value="60">60 fps</option>
        </select>

        <label for="mirrorToggle">Specchia video:</label>
        <select id="mirrorToggle">
            <option value="yes" selected>SÃ¬</option>
            <option value="no">No</option>
        </select>

        <!-- ðŸ”„ Nuova opzione per rotazione -->
        <label for="rotationSelect">Rotazione video:</label>
        <select id="rotationSelect">
            <option value="0" selected>0Â° (normale)</option>
            <option value="90">90Â°</option>
            <option value="180">180Â°</option>
            <option value="270">270Â°</option>
        </select>

        <div id="statusIndicator">
            <div id="statusLight"></div>
            <div id="statusText">Inizializzazione...</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcamVideo');
        const sidebar = document.getElementById('sidebar');
        const btnSidebar = document.getElementById('btnSidebar');
        const btnFullScreen = document.getElementById('btnFullScreen');
        const cameraSelect = document.getElementById('cameraSelect');
        const qualitySelect = document.getElementById('qualitySelect');
        const fpsSelect = document.getElementById('fpsSelect');
        const mirrorToggle = document.getElementById('mirrorToggle');
        const rotationSelect = document.getElementById('rotationSelect');
        const statusLight = document.getElementById('statusLight');
        const statusText = document.getElementById('statusText');

        let currentStream = null;

        // --- UI ---
        btnSidebar.addEventListener('click', () => sidebar.classList.toggle('open'));
        btnFullScreen.addEventListener('click', () => {
            if (!document.fullscreenElement) video.requestFullscreen().catch(() => { });
            else document.exitFullscreen().catch(() => { });
        });

        // --- Gestione dispositivi video ---
        async function loadCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cams = devices.filter(d => d.kind === 'videoinput');
            cameraSelect.innerHTML = cams.map(
                (cam, i) => `<option value="${cam.deviceId}">${cam.label || 'Webcam ' + (i + 1)}</option>`
            ).join('');
        }

        // --- Avvia la webcam ---
        async function startWebcam() {
            try {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());

                const deviceId = cameraSelect.value;
                const resolution = qualitySelect.value;
                const fps = parseInt(fpsSelect.value);

                let constraints = { video: { frameRate: { ideal: fps }, width: { ideal: 1280 }, height: { ideal: 720 } } };
                if (resolution === 'fullhd') constraints.video = { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: fps } };
                if (resolution === '4k') constraints.video = { width: { ideal: 3840 }, height: { ideal: 2160 }, frameRate: { ideal: fps } };
                if (deviceId) constraints.video.deviceId = { exact: deviceId };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;

                applyVideoTransformations();

                statusLight.style.background = 'limegreen';
                statusText.textContent = `Attivo (${resolution}, ${fps} fps)`;

                monitorStream(stream);
            } catch (err) {
                console.error('Errore webcam:', err);
                statusLight.style.background = 'red';
                statusText.textContent = 'Errore: ' + err.message;
                // fallback
                if (qualitySelect.value === '4k') {
                    qualitySelect.value = 'fullhd';
                    startWebcam();
                } else if (qualitySelect.value === 'fullhd') {
                    qualitySelect.value = 'hd';
                    startWebcam();
                }
            }
        }

        // --- Monitor stream ---
        function monitorStream(stream) {
            stream.getVideoTracks().forEach(track => {
                track.onended = () => {
                    console.warn('Track terminato, riavvio...');
                    statusLight.style.background = 'orange';
                    statusText.textContent = 'Webcam disconnessa, riavvio...';
                    setTimeout(startWebcam, 1000);
                };
                track.onmute = () => {
                    statusLight.style.background = 'yellow';
                    statusText.textContent = 'Segnale sospeso...';
                };
                track.onunmute = () => {
                    statusLight.style.background = 'limegreen';
                    statusText.textContent = 'Segnale ripreso';
                };
            });
        }

        // --- Applica specchio e rotazione ---
        function applyVideoTransformations() {
            let rotation = rotationSelect.value;
            let transform = '';

            if (mirrorToggle.value === 'yes') transform += 'scaleX(-1) ';
            transform += `rotate(${rotation}deg)`;

            video.style.transform = transform.trim();
        }

        mirrorToggle.addEventListener('change', applyVideoTransformations);
        rotationSelect.addEventListener('change', applyVideoTransformations);

        // --- Eventi ---
        cameraSelect.addEventListener('change', startWebcam);
        qualitySelect.addEventListener('change', startWebcam);
        fpsSelect.addEventListener('change', startWebcam);

        // --- Inizializzazione ---
        async function init() {
            await navigator.mediaDevices.getUserMedia({ video: true });
            await loadCameras();
            await startWebcam();
            navigator.mediaDevices.ondevicechange = async () => {
                await loadCameras();
            };
        }

        init();
    </script>

</body>

</html>
